<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Найди пару</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- подключаем нормализатор CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- подключаем свои стили -->
  <link rel="stylesheet" href="./style.css">

  <style>
    .wrap {
      position: relative;
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .restart {
      /* Если нужны какие-то стили для кнопки, вы можете добавить их здесь */
    }

    /* для всех элементов ограничиваем их размеры размерами блока */
    * {
      box-sizing: border-box;
    }

    /* общие настройки страницы */
    html,
    body {
      height: 100%;
    }

    /* ставим тёмный фон и растягиваем на всю высоту */
    body {
      background: black;
      min-height: 100%;
      font-family: "Arial", sans-serif;
    }

    /* настройки затемнения при выводе модального окна */
    .modal-overlay {
      /* затемняем экран */
      background: rgba(0, 0, 0, 0.8);
      /* располагаем окно по центру экрана */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* настройки модального окна */
    .modal {
      position: relative;
      width: 500px;
      height: 300px;
      max-height: 90%;
      max-width: 90%;
      min-height: 380px;
      margin: 0;
      background: white;
      top: 50%;
      transform: translateY(-50%);
      padding: 30px 10px;
    }

    /* настройки шрифта сообщения о победе */
    .modal .winner {
      font-size: 80px;
      text-align: center;
      color: #4d4d4d;
      text-shadow: 0px 3px 0 black;
    }

    /* если ширина окна маленькая, делаем шрифт поменьше */
    @media (max-width: 480px) {
      .modal .winner {
        font-size: 60px;
      }
    }

    /* настройки кнопки перезапуска игры */
    .modal .restart {
      position: absolute;
      top: 10px; /* расстояние сверху */
      right: 10px; /* расстояние справа */
      padding: 20px 30px;
      font-size: 30px;
      border: none;
      background: #4d4d4d;
      background: linear-gradient(#4d4d4d, #222);
      border: 1px solid #222;
      border-radius: 5px;
      color: white;
      text-shadow: 0px 1px 0 black;
      cursor: pointer;
    }

    /* меняем фон при наведении мышки на кнопку */
    .modal .restart:hover {
      background: linear-gradient(#222, black);
    }

    /* выравниваем надписи на модальном окне по центру */
    .modal .message {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- общий блок для всего -->
  <div class="wrap">
    <!-- контейнер для кнопки в правом верхнем углу -->
    <div class="controls">
      <!-- кнопка перезапуска игры -->
      <button class="restart">Ещё?</button>
    </div>
    <!-- блок с игрой -->
    <div class="game"></div>
    <!-- модальное окно, которое появится после сбора всех пар -->
    <div class="modal-overlay">
      <div class="modal">
        <!-- поздравительная надпись -->
        <!-- <h2 class="winner">Победа!</h2>
        <!-- iframe для загрузки игры -->
        <iframe src="https://serdj2846.github.io/Logo/" width="100%" height="100%" frameborder="0"></iframe>
        <!-- кнопка перезапуска игры -->
        <button class="restart">Сыграем ещё?</button>
      </div>
    </div>
  </div>

  <!-- подключаем jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!-- и наш скрипт -->
  <script src="./script.js"></script>

  <script>
    // объект «оживает» внутри файла script.js, вызываем его метод init
    Memory.init();
  </script>

</body>

</html>
