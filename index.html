<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">

  <style>
    .wrap {
      position: relative;
    }

    .controls {
      position: absolute;

 <!-- общий блок для всего -->

    <h2 class="winner">Победа!</h2>

  </div>
</div>


</div>
